<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- ====== Nav-bar ====== -->
    <nav>

        <div class="nav-center">
            <h4>color flipper</h4>
            <ul class="nav-links">
                <li><a href="index.html">simple</a></li>
                <li><a href="hex.html">HEX</a></li>
                <li><a href="rgb.html">RGB</a></li>
                <li><a href="hsl.html">HSL</a></li>
            </ul>
        </div>

    </nav>

    <!-- ====== main body ====== -->
    <main>

        <div class="container">

            <!-- ======= Color-Code ====== -->
            <h2>background color : <span class="color capitalize" id="copy-code">
                    white
                </span></h2>

            <!-- ====== Copy-Code ====== -->
            <div id="copy-container" class="copy-container removed">

                <!-- tooltip-copied! -->
                <div class="copied-tooltip">
                    <button class="btn-hero" id="copy"><i class="fa-solid fa-copy"></i>copy</button>
                    <span id="displayTooltipText"></span>
                </div>

            </div>

            <!-- ====== button-Click & Run ====== -->
            <button class="btn btn-hero" id="btn">click me</button>
            <button class="btn btn-hero" id="btn-2">run</button>
            <span class="link-home"></span>

        </div>

    </main>

    <!-- ====== javascript ====== -->
    <script src="./app.js"></script>
    <script src="./copycode.js"></script>
</body>

</html>
